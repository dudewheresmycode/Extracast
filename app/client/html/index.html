<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Extracast</title>
    <!-- <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="../styles/sf-font/font.css" />
    <link rel="stylesheet" type="text/css" href="../styles/icomoon/style.css" />
    <link rel="stylesheet" type="text/css" href="../dist/css/extracast.min.css" />
    <!-- <link rel="stylesheet" href="../styles/less/base.less" /> -->

  </head>
  <body ng-app="extracast" ng-controller="main">


    <div class="app-container">

      <div class="app-titlebar">
        Extracast
      </div>

      <div class="app-view">
        <div class="app-sidebar">

          <div class="list-group list-group-sidebar">
            <a class="list-group-item active"><div><span class="icon icon-book"></span> Media Library</div></a>

            <!-- <li class="list-group-separator"></li> -->
            <a class="list-group-heading">Apps</a>
            <a class="list-group-item"><div><span class="icon icon-music"></span> Pandora</div></a>

            <!-- Maybe someday -->
            <!-- <a class="list-group-item"><span class="icon icon-book"></span> Netflix</li> -->

            <div class="list-group-heading">
              Playlists
            </div>
            <a class="list-group-item"><div><span class="icon icon-folder"></span> Playlist 1</div></a>
            <a class="list-group-item"><div><span class="icon icon-folder"></span> Playlist 1</div></a>
            <a class="list-group-item"><div><span class="icon icon-folder"></span> Playlist 1</div></a>
            <a class="list-group-item"><div><span class="icon icon-folder"></span> Playlist 1</div></a>
            <a class="list-group-item"><div><span class="icon icon-folder"></span> Playlist 1</div></a>


          </div>


          <pre>{{status()|json}}</pre>

        </div>
        <div class="app-main">
          <media-list></media-list>
        </div>
      </div>

      <video-player></video-player>

      <div class="app-player-controls">
        <player-controls></player-controls>
      </div>

        <!-- <player-stats></player-stats> -->
    </div>


    <script>
      // You can also require other files to run in this process
      require('../js/renderer.js')
    </script>
    <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>

</html>
